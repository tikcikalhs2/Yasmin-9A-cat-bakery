<script>
// Get audio element
const meowSound = document.getElementById('meow-sound');

// Play meow sound function (replay from start if already playing)
function playMeow() {
  meowSound.currentTime = 0;
  meowSound.play();
}

// Add click sound effect on menu items
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', () => {
    playMeow();
  });
});

// Add click sound effect on product items (td in product tables)
document.querySelectorAll('.product-table td').forEach(td => {
  td.addEventListener('click', () => {
    playMeow();
  });
});
</script>
